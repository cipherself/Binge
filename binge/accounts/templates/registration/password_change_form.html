{% extends "core/base.html" %}

{% block content %}
  <form method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
    {% csrf_token %}
    <div class="row">
      <h1>Change Password</h1>
    </div>

    {{ form.non_field_errors }}
    
    <div class="row">
      {{ form.old_password.errors }}
      <label for="{{ form.old_password.id_for_label }}">Old Password</label>
      <input type="password" id="{{ form.old_password.id_for_label }}" name="{{ form.old_password.html_name }}" placeholder="Enter your old password" />
    </div>

    <br />

    <div class="row">
      {{ form.new_password1.errors }}
      <label for="{{ form.new_password1.id_for_label }}">New Password</label>
      <input type="password" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.html_name }}" placeholder="Enter your new password" />
    </div>

    <br />

    <div class="row">
      {{ form.new_password2.errors }}
      <label for="{{ form.new_password2.id_for_label }}">Confirm New Password</label>
      <input type="password" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.html_name }}" placeholder="Confirm your new password" />
    </div>

    <br />

    <div class="row">
      <input type="submit" value="Change Password" />
    </div>
  </form>
{% endblock %}
